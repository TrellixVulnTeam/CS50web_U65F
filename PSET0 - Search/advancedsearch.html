<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="google">
        <div class="google-header">

            <a href="">Gmail</a>
            <a href="">Images</a>
            <a href=""><img src="./images/bars.png"></a>
            <a href="">
                <i class="fas fa-user-circle"></i>
            </a>

        </div>
        <div class="google-body">
            <img src="./images/google_logo.png" alt="Google">
            <form action="https://google.com/search">
                <div class="search">
                    <input type="text" name="q">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="buttons">
                    <button type="submit">Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </form>
            <div class="languages">
                Google offered in:
                <a href="https://www.google.com/?hl=en">English</a>
                <a href="https://www.google.com/?hl=es">Spanish</a>
            </div>
        </div>
        <div class="google-footer">
            <a href="">Argentina</a>
            </hr>
            <div class="footer-down">
                <div class="footer-down-left">
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">About</a>
                    <a href="">How to Search</a>
                </div>
                <div class="footer-down-right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
    </div>



    <!-- <form action="https://google.com/search">
        <input type="text" name="q">
        <input type="submit" value="Google Search">
    </form> -->
</body>

</html>

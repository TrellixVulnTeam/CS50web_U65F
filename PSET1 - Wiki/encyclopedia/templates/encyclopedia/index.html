{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {%  if partialMatch %}
        <h1>Partial matches:</h1>
    {% else %}
        <h1>All Pages:</h1>
    {% endif %}

    <ul>
        {% for entry in entries %}
            <a href="{% url 'entry' entry %}"><li>{{ entry }}</li></a>
        {% endfor %}
    </ul>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if edit %}
        Editing {{ entryTitle }}
    {% else %}
        New entry
    {% endif %}
{% endblock %}

{% block body %}
    {% if edit %}
        <h1>Editing {{ entryTitle }}</h1>
    {% else %}
        <h1>New entry</h1>
    {% endif %}

    <div class="form-group w-75">
        <form action="{% url 'addEntry' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary m-1" type="submit">Save</button>
        </form>
    </div>        
{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {%  if partialMatch %}
        <h1>Partial matches:</h1>
    {% else %}
        <h1>All Pages:</h1>
    {% endif %}

    <ul class="list-group w-25">
        {% for entry in entries %}
            <li class="list-group-item"><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
